<header class="site-header">
  <div class="container">
    <nav class="site-nav">
      <a href="{{ "/" | relURL }}" class="site-title">
        <img src="{{ "images/logo.svg" | relURL }}" alt="Adamu Abubakar logo" class="site-logo">
      </a>
      <div class="nav-links">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL | relURL }}">{{ .Name }}</a>
        {{ end }}
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle between light and dark mode">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
          </svg>
          <span class="visually-hidden">Theme Toggle</span>
        </button>
      </div>
    </nav>
  </div>
</header>
