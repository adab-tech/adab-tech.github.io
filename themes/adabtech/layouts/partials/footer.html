<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-info">
        <p>&copy; {{ now.Year }} {{ .Site.Params.author }}</p>
      </div>
      <div class="footer-links">
        <a href="https://github.com/{{ .Site.Params.github_username }}" target="_blank" rel="noopener">GitHub</a>
        <a href="https://linkedin.com/in/{{ .Site.Params.linkedin_username }}" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://twitter.com/{{ .Site.Params.twitter_username }}" target="_blank" rel="noopener">Twitter</a>
        <a href="mailto:{{ .Site.Params.email }}">Email</a>
      </div>
    </div>
  </div>
</footer>
