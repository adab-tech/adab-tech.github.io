<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ "images/favicon.svg" | relURL }}">
  <link rel="apple-touch-icon" href="{{ "images/favicon.svg" | relURL }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:title" content="{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ .Permalink }}">
  <meta property="twitter:title" content="{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}">
  <meta property="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  {{ partial "header.html" . }}

  <main id="main-content" class="site-content">
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>

  {{ partial "footer.html" . }}

  <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
