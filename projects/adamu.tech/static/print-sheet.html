<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Business Card Print Sheet</title>
  <style>
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#000;background:#fff}
    .sheet{display:grid;grid-template-columns:repeat(2, 1fr);gap:20px;padding:20px;width:210mm;height:297mm;page-size:A4}
    .card{border:1px solid #ccc;padding:10mm;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}
    .qr{margin:10px 0}
    .qr img{width:30mm;height:30mm}
    .text{font-size:12px;margin:5px 0}
    .back{text-align:left;font-size:10px}
  </style>
</head>
<body>
  <div class="sheet">
    <!-- Front -->
    <div class="card">
      <div class="dot" style="width:20mm;height:20mm;border-radius:50%;background:linear-gradient(135deg,#7c3aed,#4f46e5);margin-bottom:10px"></div>
      <div class="text" id="name">Ada B. Tech</div>
      <div class="text" id="role">Founder & Engineer — Adab Tech</div>
      <div class="qr" id="qrFront">
        <img id="qrImgFront" alt="QR code" src="">
      </div>
      <div class="text">Scan QR or tap NFC</div>
    </div>

    <!-- Back -->
    <div class="card back">
      <div class="text"><strong>Contact</strong></div>
      <div class="text">Phone: <span id="phone">+1 555 555 5555</span></div>
      <div class="text">Email: <span id="email">ada@example.com</span></div>
      <div class="text">Website: <span id="website">https://adab-tech.github.io</span></div>
      <div class="text">Location: <span id="location">Lagos, Nigeria</span></div>
      <div class="text" style="margin-top:20px;font-size:9px">This card links to a digital business card with vCard download.</div>
    </div>
  </div>

  <script>
    // Same card data as main page
    const card = {
      name: 'Adamu Abubakar',
      role: 'Founder',
      company: 'Adab Technologies LLC',
      phone: '',
      email: 'info@adamu.tech',
      website: 'https://adamu.tech',
      location: 'Tuscaloosa, United States'
    };

    document.getElementById('name').textContent = card.name;
    document.getElementById('role').textContent = card.role + ' — ' + card.company;
    document.getElementById('phone').textContent = card.phone || 'N/A';
    document.getElementById('email').textContent = card.email;
    document.getElementById('website').textContent = card.website;
    document.getElementById('location').textContent = card.location;

    const shareUrl = (typeof location !== 'undefined') ? location.href.replace('/print.html', '/business-card.html') : card.website;
    const qrImg = document.getElementById('qrImgFront');
    async function renderQr(url){
      try{
        const mod = await import('https://cdn.jsdelivr.net/npm/qrcode@1.5.4/+esm');
        const dataUrl = await mod.default.toDataURL(url, { margin: 1, width: 200 });
        qrImg.src = dataUrl;
      } catch (e) {
        qrImg.src = 'https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=' + encodeURIComponent(url) + '&choe=UTF-8';
      }
    }
    renderQr(shareUrl);
  </script>
</body>
</html>
