<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Book Appointment â€” Temitope Hospital Demo</title>
  <link rel="stylesheet" href="/projects/temitope-hospital/style.css">
</head>
<body>
  <main style="max-width:700px;margin:40px auto">
    <h1>Book an Appointment</h1>
    <div class="card">
      <form onsubmit="saveAppointment(event)">
        <label>Full name<br/><input id="name" required class="w-full p-2 border"/></label><br/>
        <label>Contact<br/><input id="contact" required class="w-full p-2 border"/></label><br/>
        <label>Service<br/><select id="service" class="w-full p-2 border"><option>General</option><option>Surgery</option></select></label><br/>
        <label>Date<br/><input id="date" type="date" class="w-full p-2 border"/></label><br/>
        <button class="p-2 bg-blue-600 text-white" type="submit">Save Appointment</button>
      </form>
    </div>
    <script src="/temitope-hospital-starter/public/appointment.js"></script>
  </main>
</body>
</html>
