            'Literature': {
                'Labari': 'Story / tale, an rubuta labari mai ban sha\'awa.',
                'Waka': 'Poem / song, tana da matsayi a al\'adar Hausa.',
                'Marubuci': 'Author / writer, ya wallafa sabon littafi.',
                'Adabi': 'Literature, yana tattaunawa da al\'adu.',
            }
        };


        // --- UTILITY DATA GENERATION ---
        
        function generateNumbers1To100() {
            const units = { 0: "", 1: "daya", 2: "biyu", 3: "uku", 4: "hudu", 5: "biyar", 6: "shida", 7: "bakwai", 8: "takwas", 9: "tara" };
            const tens = { 10: "goma", 20: "ashirin", 30: "talatin", 40: "arba'in", 50: "hamsin", 60: "sittin", 70: "saba'in", 80: "tamanin", 90: "tis'in", 100: "dari" };

            const numbers = [];
            for (let n = 1; n <= 100; n++) {
                let word;
                if (n <= 10) {
                    word = n === 10 ? tens[10] : units[n];
                } else if (n >= 11 && n <= 19) {
                    word = "goma sha " + units[n - 10];
                } else if (n < 100) {
                    const ten = Math.floor(n / 10) * 10;
                    const unit = n % 10;
                    if (unit === 0) {
                        word = tens[ten];
                    } else {
                        word = `${tens[ten]} da ${units[unit]}`;
                    }
                } else {
                    word = tens[100];
                }
                numbers.push({ n: n, hausa: word.charAt(0).toUpperCase() + word.slice(1) });
            }
            return numbers;
        }

        const NUMBERS_1_100 = generateNumbers1To100();


        // --- APP STATE MANAGEMENT ---
        // VOCABULARY_LIST is re-derived dynamically from the massive HAUSA_VOCABULARY
        const VOCABULARY_LIST = Object.entries(HAUSA_VOCABULARY).map(([word, data]) => ({ word, ...data }));
        
        let currentView = 'home';
        let quizState = {
            started: false,
            data: [],
            currentQuestion: 0,
            score: 0,
            showResult: false,
            numQuestions: 5
        };
        let cultureTab = 'greetings'; // Default tab for culture page

        const appContainer = document.getElementById('app-container');

        function changeView(view) {
            currentView = view;
            renderApp();
            window.scrollTo(0, 0); 
        }

        function changeCultureTab(tab) {
            cultureTab = tab;
            renderCultureContent();
        }

        // --- ICON HELPER (Using inline SVG) ---

        function getIconSvg(view) {
            // Adapted Lucide/Heroicons paths
            switch (view) {
                case 'dictionary':
                    return '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-white"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20V5H6.5A2.5 2.5 0 0 0 4 7.5v12zM6.5 17H4M15 8H9M15 12H9M12 16H9"/></svg>'; // Book Open
                case 'quiz':
                    return '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-white"><path d="M12 2a10 10 0 0 1 7.07 17.07L12 12M12 2v10M12 12l5 5"/></svg>'; // Target/Challenge
                case 'culture':
                    return '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 text-white"><path d="M12 2a10 10 0 0 0 9 5 1 1 0 0 1 0 2 10 10 0 0 0 0 14"/></svg>'; // Globe
                default:
                    return '';
            }
        }


        // --- RENDER VIEWS ---

        function renderHome() {
            const randomFact = HAUSA_CULTURAL_FACTS[Math.floor(Math.random() * HAUSA_CULTURAL_FACTS.length)];
            
            return `
                <div class="p-8 primary-bg rounded-xl shadow-2xl text-center border-b-4 accent-border">
                    <h2 class="text-4xl font-extrabold text-white mb-2">Barka da zuwa!</h2>
                    <p class="text-xl text-indigo-200">Hausa Language and Culture Explorer</p>
                </div>

                <div class="p-6 bg-white border-l-4 accent-border rounded-xl shadow-md">
                    <h3 class="text-xl font-bold mb-2 primary-text">Cultural Insight of the Day</h3>
                    <p class="text-gray-700 italic">"${randomFact}"</p>
                </div>

                <div class="grid md:grid-cols-3 gap-6">
                    ${renderFeatureCard('Dictionary (Kamus)', 'Search essential vocabulary, phrases, and examples.', 'dictionary', 'bg-blue-600')}
                    ${renderFeatureCard('Quiz (Jarrabawa)', 'Test your knowledge with a five-question multiple-choice quiz.', 'quiz', 'bg-red-600')}
                    ${renderFeatureCard('Lessons & Culture', 'Explore structured lessons on greetings, numbers, proverbs, and facts.', 'culture', 'bg-orange-500')}
                </div>

        }

        function renderFeatureCard(title, description, view, bgColor) {
            const icon = getIconSvg(view);
            return `
                <div onclick="changeView('${view}')" class="p-6 bg-white rounded-xl shadow-lg hover:shadow-2xl transition-shadow cursor-pointer border-t-4 ${bgColor.replace('bg-', 'border-')} flex flex-col h-full">
                    <div class="p-3 w-14 h-14 rounded-full ${bgColor} flex items-center justify-center mb-4">
                        ${icon}
                    </div>
                    <h3 class="text-2xl font-bold primary-text mb-2">${title}</h3>
                    <p class="text-gray-600 flex-grow text-lg">${description}</p>
                    <button class="mt-4 accent-text font-semibold hover:text-indigo-900 transition-colors self-start text-lg">Start Exploring &rarr;</button>
                </div>
            `;
        }


        function renderDictionary() {
            return `
                <h2 class="text-3xl font-bold primary-text mb-6">Kamus na Hausa (Interactive Dictionary)</h2>
                <p class="text-gray-600 mb-4 text-sm font-semibold">Dictionary contains ${VOCABULARY_LIST.length} entries.</p>
                
                <div class="p-4 bg-white rounded-xl shadow-lg flex items-center mb-6 ring-2 ring-indigo-200">
                    <svg class="w-6 h-6 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search Hausa word, English, or example..."
                        oninput="filterDictionary()"
                        class="flex-grow p-2 border-none focus:ring-0 text-xl rounded-lg"
                    />
                </div>

                <div id="dictionary-results" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                    ${renderDictionaryResults(VOCABULARY_LIST)}
                </div>
            `;
        }

        function renderDictionaryResults(list) {
            if (list.length === 0) {
                return `
                    <div class="md:col-span-3 p-6 bg-red-50 border-l-4 border-red-500 rounded-xl shadow-md text-center">
                        <p class="text-red-700 font-semibold text-lg">No results found matching your query.</p>
                    </div>
                `;
            }

            return list.map(item => `
                <div class="p-4 bg-white rounded-xl shadow-md border-l-4 accent-border hover:shadow-xl transition-all">
                    <h3 class="text-2xl font-extrabold primary-text">${item.word}</h3>
                    <p class="text-gray-600 font-medium my-1 text-lg">${item.translation}</p>
                    <p class="text-sm italic mt-2 border-t pt-2 text-gray-500">Example: "${item.example}"</p>
                </div>
            `).join('');
        }

        function filterDictionary() {
            const input = document.getElementById('search-input');
            if (!input) return;
            const searchTerm = input.value.toLowerCase();

            const filteredList = VOCABULARY_LIST.filter(item => 
                item.word.toLowerCase().includes(searchTerm) ||
                item.translation.toLowerCase().includes(searchTerm) ||
                item.example.toLowerCase().includes(searchTerm)
            );

            const resultsDiv = document.getElementById('dictionary-results');
            if (resultsDiv) {
                resultsDiv.innerHTML = renderDictionaryResults(filteredList);
            }
        }
        
        // --- QUIZ LOGIC AND RENDER ---

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateQuiz() {
            const availableWords = [...VOCABULARY_LIST];
            const numQuestions = quizState.numQuestions;
            if (availableWords.length < 4) {
                 // Using a custom message box instead of alert()
                 appContainer.innerHTML = `<div class="p-10 bg-red-100 rounded-xl shadow-xl text-center"><h2 class="text-3xl font-bold text-red-700 mb-4">Error!</h2><p class="text-gray-600 mb-6 text-lg">Not enough vocabulary (${availableWords.length}) to run a quiz. Minimum 4 required.</p><button onclick="changeView('home')" class="px-6 py-2 bg-gray-500 text-white font-semibold rounded-lg shadow-md">Back to Home</button></div>`;
                 return;
            } 

            const shuffledWords = shuffle(availableWords).slice(0, numQuestions);
            
            const questions = shuffledWords.map(q => {
                const correctAnswer = q.translation;
                
                // Ensure other translations are unique and not the correct answer
                let otherTranslations = VOCABULARY_LIST
                    .map(v => v.translation)
                    .filter(t => t !== correctAnswer);

                // If duplicates exist in the filtered list, ensure we only sample unique items
                otherTranslations = Array.from(new Set(otherTranslations));

                const wrongOptions = shuffle(otherTranslations).slice(0, 3);
                
                const options = shuffle([correctAnswer, ...wrongOptions]);
                
                return {
                    word: q.word,
                    correctAnswer,
                    options,
                    userAnswer: null
                };
            });
            
            quizState = {
                ...quizState,
                started: true,
                data: questions,
                currentQuestion: 0,
                score: 0,
                showResult: false
            };
            renderApp();
        }

        function handleQuizAnswer(selectedAnswer) {
            const currentQ = quizState.data[quizState.currentQuestion];
            if (currentQ.userAnswer !== null) return;

            currentQ.userAnswer = selectedAnswer;

            if (selectedAnswer === currentQ.correctAnswer) {
                quizState.score += 1;
            }
            
            renderApp(); 

            setTimeout(() => {
                if (quizState.currentQuestion < quizState.numQuestions - 1) {
                    quizState.currentQuestion += 1;
                    renderApp();
                } else {
                    quizState.showResult = true;
                    renderApp();
                }
            }, 800);
        }

        function renderQuiz() {
            if (!quizState.started) {
                return `
                    <div class="p-10 bg-white rounded-xl shadow-xl text-center">
                        <h2 class="text-3xl font-bold primary-text mb-4">Jarrabawa (Vocabulary Quiz)</h2>
                        <p class="text-gray-600 mb-6 text-lg">Test your knowledge of the essential Hausa vocabulary. You will be asked **${quizState.numQuestions} questions** from the ${VOCABULARY_LIST.length} available entries.</p>
                        <button 
                            onclick="generateQuiz()"
                            class="px-8 py-3 bg-red-600 text-white text-xl font-semibold rounded-lg shadow-md hover:bg-red-700 transition-colors transform hover:scale-105"
                        >
                            Start Quiz Now!
                        </button>
                    </div>
                `;
            }

            if (quizState.showResult) {
                return renderQuizResult();
            }

            const question = quizState.data[quizState.currentQuestion];
            const progressPercent = ((quizState.currentQuestion) / quizState.numQuestions) * 100;
            
            return `
                <div class="p-6 bg-white rounded-xl shadow-xl">
                    <h2 class="text-3xl font-bold primary-text mb-6">Quiz in Progress</h2>
                    
                    <!-- Progress Tracker -->
                    <div class="mb-6">
                        <div class="flex justify-between items-center text-sm font-medium text-gray-700 mb-1">
                            <span>Question ${quizState.currentQuestion + 1} of ${quizState.numQuestions}</span>
                            <span>Score: ${quizState.score}</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div class="bg-orange-500 h-3 rounded-full transition-all duration-500" style="width: ${progressPercent}%"></div>
                        </div>
                    </div>

                    <div class="p-6 border-b border-gray-200 mb-6 bg-indigo-50 rounded-lg">
                        <p class="text-2xl font-semibold">What is the meaning of "<span class="primary-text font-extrabold">${question.word}</span>"?</p>
                    </div>

                    <div class="space-y-4">
                        ${question.options.map((option, index) => {
                            const isSelected = question.userAnswer !== null;
                            const isCorrect = option === question.correctAnswer;
                            const isUserAnswer = option === question.userAnswer;

                            let btnClass = 'bg-gray-100 hover:bg-gray-200 text-gray-800';
                            if (isSelected) {
                                if (isCorrect) {
                                    btnClass = 'bg-emerald-500 text-white shadow-xl ring-4 ring-emerald-300';
                                } else if (isUserAnswer) {
                                    btnClass = 'bg-red-500 text-white shadow-xl ring-4 ring-red-300';
                                } else {
                                    btnClass = 'bg-gray-100 text-gray-400 cursor-not-allowed';
                                }
                            } else {
                                btnClass += ' hover:scale-[1.01]';
                            }

                            return `
                                <button
                                    onclick="handleQuizAnswer('${option.replace(/'/g, "\\'")}')"
                                    ${isSelected ? 'disabled' : ''}
                                    class="w-full p-4 text-left rounded-lg transition-all shadow-md text-lg font-medium ${btnClass}"
                                >
                                    <span class="font-extrabold mr-3">${String.fromCharCode(65 + index)}.</span> ${option}
                                </button>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        function renderQuizResult() {
             return `
                <div class="p-10 bg-blue-50 border-4 border-blue-200 rounded-xl shadow-xl text-center">
                    <h2 class="text-4xl font-extrabold primary-text mb-4">Quiz Complete!</h2>
                    <p class="text-2xl font-semibold text-gray-700 mb-6">
                        Your Final Score: <span class="text-emerald-600">${quizState.score}</span> / ${quizState.numQuestions}
                    </p>
                    
                    <div class="space-y-4 mb-8 text-left max-h-80 scroll-y-auto p-3 border rounded-lg bg-white">
                        <h3 class="text-lg font-bold border-b pb-1 text-gray-700">Review Questions:</h3>
                        ${quizState.data.map((q, index) => {
                            const isCorrect = q.userAnswer === q.correctAnswer;
                            return `
                                <div class="p-2 border-b last:border-b-0">
                                    <p class="font-semibold text-gray-800">Q${index + 1}. ${q.word}</p>
                                    <div class="flex items-center text-sm">
                                        <span class="${isCorrect ? 'text-emerald-500' : 'text-red-500'} font-bold mr-2 text-xl">${isCorrect ? '&#x2714;' : '&#x2718;'}</span>
                                        <span class="${isCorrect ? 'text-emerald-600' : 'text-red-600'}">Your Answer: ${q.userAnswer}</span>
                                        ${!isCorrect ? `<span class="ml-4 text-gray-600">Correct: ${q.correctAnswer}</span>` : ''}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <button 
                        onclick="generateQuiz()"
                        class="px-6 py-2 primary-bg text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors text-lg"
                    >
                        Try Again
                    </button>
                    <button 
                        onclick="changeView('home')"
                        class="px-6 py-2 ml-4 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 transition-colors text-lg"
                    >
                        Back to Home
                    </button>
                </div>
            `;
        }

        // --- CULTURAL VIEW RENDER (Tabbed Version) ---

        const cultureTabs = [
            { id: 'greetings', name: 'Greetings & Sentences', icon: '&#x1F4AC;' },
            { id: 'proverbs', name: 'Proverbs', icon: '&#x1F4D6;' },
            { id: 'numbers', name: 'Numbers 1-100', icon: '&#x2731;' }, // Star/number icon
            { id: 'themed', name: 'Themed Vocabulary', icon: '&#x1F372;' },
            { id: 'facts', name: 'Cultural Facts', icon: '&#x1F4A1;' },
        ];


        function renderCultureTabContent(tabId) {
            switch (tabId) {
                case 'greetings':
                    return `
                        <h4 class="text-2xl font-bold primary-text mb-4">Essential Greetings & Everyday Sentences</h4>
                        <div class="grid lg:grid-cols-2 gap-6">
                            <!-- Greetings -->
                            <div class="p-4 bg-yellow-100/50 rounded-lg shadow-inner">
                                <h5 class="text-xl font-semibold text-yellow-800 border-b pb-1 mb-3">Basic Greetings (Fara magana)</h5>
                                <div class="space-y-2">
                                    ${VOCABULARY_LIST.filter(item => ["Sannu", "Ina kwana?", "Yaya aiki?", "Lafiya lau", "Na gode", "Sai anjima"].includes(item.word)).map(item => `
                                        <div class="p-3 bg-white rounded-lg shadow-sm border-l-4 border-yellow-400">
                                            <p class="font-semibold text-lg primary-text">${item.word}</p>
                                            <p class="text-base text-gray-600 italic">${item.translation}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            <!-- Sentences -->
                            <div class="p-4 bg-blue-100/50 rounded-lg shadow-inner">
                                <h5 class="text-xl font-semibold text-blue-800 border-b pb-1 mb-3">Everyday Sentences (Jumloli)</h5>
                                <div class="space-y-2">
                                    ${EVERYDAY_SENTENCES.map(s => `

                                            <p class="font-semibold text-lg primary-text">${s.hausa}</p>
                                            <p class="text-base text-gray-600 italic"> &rarr; ${s.english}</p>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                case 'proverbs':
                    return `
                        <h4 class="text-2xl font-bold primary-text mb-4">Karin Magana (Hausa Proverbs)</h4>
                        <div class="space-y-6">
                            ${HAUSA_PROVERBS.map(p => `
                                <div class="p-5 rounded-xl bg-white shadow-md border-l-4 accent-border">
                                    <p class="font-extrabold accent-text text-2xl mb-2">"${p.proverb}"</p>
                                    <p class="text-base text-gray-700">Literal: <span class="italic">${p.literal_translation}</span></p>
                                    <p class="text-lg font-semibold text-gray-800 mt-3">Meaning: ${p.meaning}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                case 'numbers':
                    return `
                        <h4 class="text-2xl font-bold primary-text mb-4">Numbers 1-100 (Lambobi)</h4>
                        <div class="p-4 bg-white rounded-lg shadow-inner">
                            <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-y-1 text-base">
                                ${NUMBERS_1_100.map(n => `
                                    <p class="font-medium p-1 hover:bg-gray-50 rounded">
                                        <span class="font-extrabold accent-text text-lg">${n.n}</span> - ${n.hausa}
                                    </p>
                                `).join('')}
                            </div>
                        </div>
                    `;
                case 'themed':
                    return `
                        <h4 class="text-2xl font-bold primary-text mb-4">Themed Vocabulary (Masu zaman kansu)</h4>
                        <div class="space-y-6">
                            ${Object.entries(HAUSA_THEMED_VOCAB).map(([theme, terms]) => `
                                <div class="p-4 bg-indigo-50 rounded-lg border-l-4 border-indigo-400">
                                    <h5 class="text-xl font-bold primary-text mt-0 mb-3">${theme}</h5>
                                    <div class="grid sm:grid-cols-2 gap-3">
                                        ${Object.entries(terms).map(([term, explanation]) => `
                                            <div class="bg-white p-3 rounded-lg shadow-sm">
                                                <p class="font-semibold text-lg accent-text">${term}</p>
                                                <p class="text-base text-gray-700">${explanation}</p>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                case 'facts':
                    return `
                        <h4 class="text-2xl font-bold primary-text mb-4">Key Cultural Facts (Al'adu)</h4>
                        <div class="p-4 bg-white rounded-lg shadow-md">
                            <ul class="list-disc list-inside space-y-4 text-gray-700 text-lg marker:text-orange-500">
                                ${HAUSA_CULTURAL_FACTS.map(fact => `
                                    <li>${fact}</li>
                                `).join('')}
                            </ul>
                        </div>
                    `;
                default:
                    return 'Select a tab.';
            }
        }

        function renderCulture() {
            return `
                <h2 class="text-3xl font-bold primary-text mb-6">Lessons & Culture (Al'adun Hausa)</h2>
                
                <div class="bg-white rounded-xl shadow-xl">
                    <!-- Tab Navigation -->
                    <div class="flex flex-wrap p-2 border-b border-gray-200 primary-bg/5 rounded-t-xl">
                        ${cultureTabs.map(tab => `
                            <button 
                                onclick="changeCultureTab('${tab.id}')"
                                class="flex-grow sm:flex-none px-4 py-3 m-1 text-base font-semibold rounded-lg transition-colors 
                                    ${cultureTab === tab.id ? 'tab-active shadow-md' : 'text-gray-700 hover:bg-gray-100'}"
                            >
                                ${tab.icon} ${tab.name}
                            </button>
                        `).join('')}
                    </div>

                    <!-- Tab Content -->
                    <div id="culture-content" class="p-6">
                        ${renderCultureTabContent(cultureTab)}
                    </div>
                </div>
            `;
        }

        function renderCultureContent() {
            const contentDiv = document.getElementById('culture-content');
            if (contentDiv) {
                contentDiv.innerHTML = renderCultureTabContent(cultureTab);
            }
        }


        // --- MAIN RENDER FUNCTION ---

        function renderApp() {
            let htmlContent = '';
            switch (currentView) {
                case 'dictionary':
                    htmlContent = renderDictionary();
                    break;
                case 'quiz':
                    htmlContent = renderQuiz();
                    break;
                case 'culture':
                    htmlContent = renderCulture();
                    break;
                case 'home':
                default:
                    htmlContent = renderHome();
                    break;
            }
            appContainer.innerHTML = htmlContent;
            
            // Re-apply dictionary filter if we are on the dictionary view and an input exists
            if (currentView === 'dictionary' && document.getElementById('search-input')) {
                filterDictionary();
            }
        }

        // Initialize the application when the script runs
        document.addEventListener('DOMContentLoaded', () => {
            renderApp();
        });

    </script>

</body>
