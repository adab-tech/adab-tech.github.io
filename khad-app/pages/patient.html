<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Khad App - Patient Interface for Healthcare Communication">
    <title>Khad App - Patient Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-2 rounded-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-gray-800">Khad App</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-sm text-gray-600 hover:text-blue-600">Home</a>
                    <a href="provider.html" class="text-sm text-gray-600 hover:text-blue-600">Provider View</a>
                    <button onclick="openSettings()" class="text-gray-600 hover:text-blue-600" title="Settings">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        
        <!-- Disclaimer Banner -->
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 rounded-r-lg fade-in">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-yellow-700 font-medium">Medical Disclaimer</p>
                    <p class="text-xs text-yellow-600 mt-1" id="patient-disclaimer"></p>
                </div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 text-white">
                <h1 class="text-2xl font-bold mb-2">Describe Your Symptoms</h1>
                <p class="text-blue-100 text-sm">Help us understand how you're feeling</p>
            </div>

            <!-- Input Section -->
            <div class="p-6">
                
                <!-- Language Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Your Language</label>
                    <select id="input-language" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="en">English</option>
                        <option value="ha">Hausa</option>
                        <option value="yo">Yoruba</option>
                        <option value="ig">Igbo</option>
                        <option value="fr">French</option>
                        <option value="ar">Arabic</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>

                <!-- Text Input -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Describe Your Symptoms</label>
                    <textarea id="symptom-input" rows="6" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                        placeholder="Tell us what you're experiencing... (e.g., headache, fever, pain, etc.)"></textarea>
                </div>

                <!-- Voice Input Button -->
                <div class="mb-6">
                    <button onclick="toggleVoiceInput()" id="voice-btn" 
                        class="flex items-center space-x-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-gray-700 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                        <span id="voice-btn-text">Use Voice Input</span>
                    </button>
                    <p class="text-xs text-gray-500 mt-1">Click to speak your symptoms</p>
                </div>

                <!-- Translation Options -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Translate To (Optional)</label>
                    <select id="translation-language" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">-- No Translation --</option>
                        <option value="en">English</option>
                        <option value="ha">Hausa</option>
                        <option value="yo">Yoruba</option>
                        <option value="ig">Igbo</option>
                        <option value="fr">French</option>
                        <option value="ar">Arabic</option>
                        <option value="es">Spanish</option>
                    </select>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-wrap gap-3">
                    <button onclick="processInput()" id="process-btn" 
                        class="flex-1 bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:from-blue-600 hover:to-indigo-700 transition flex items-center justify-center space-x-2">
                        <span>Process Symptoms</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </button>
                    <button onclick="clearForm()" 
                        class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition">
                        Clear
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden p-6 bg-gray-50 border-t border-gray-200">
                
                <!-- Safety Disclaimer -->
                <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-6 rounded-r-lg">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700 font-medium" id="safety-disclaimer"></p>
                        </div>
                    </div>
                </div>

                <!-- Normalized Text -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Clarified Description</h3>
                    <div class="bg-white p-4 rounded-lg border border-gray-200">
                        <p id="normalized-text" class="text-gray-700"></p>
                    </div>
                </div>

                <!-- Translation -->
                <div id="translation-result" class="mb-6 hidden">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Translation</h3>
                    <div class="bg-white p-4 rounded-lg border border-gray-200">
                        <p id="translated-text" class="text-gray-700"></p>
                    </div>
                </div>

                <!-- Symptom Summary -->
                <div class="mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Symptom Summary</h3>
                    <div class="bg-white p-4 rounded-lg border border-gray-200">
                        <div id="symptom-summary" class="text-gray-700"></div>
                    </div>
                </div>

                <!-- Share with Provider Button -->
                <button onclick="shareWithProvider()" 
                    class="w-full bg-green-500 text-white px-6 py-3 rounded-lg font-medium hover:bg-green-600 transition flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                    </svg>
                    <span>Share with Healthcare Provider</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden">
            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 p-6 text-white">
                <h2 class="text-xl font-bold">Settings</h2>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">AI Provider</label>
                    <select id="ai-provider" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="openai">OpenAI GPT</option>
                        <option value="gemini">Google Gemini</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                    <input type="password" id="api-key" placeholder="Enter your API key" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <p class="text-xs text-gray-500 mt-1">Your API key is stored locally in your browser</p>
                </div>
                <div class="flex space-x-3">
                    <button onclick="saveSettings()" 
                        class="flex-1 bg-blue-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-600 transition">
                        Save
                    </button>
                    <button onclick="closeSettings()" 
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-300 transition">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 flex flex-col items-center space-y-4">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-500"></div>
            <p class="text-gray-700 font-medium">Processing...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../lib/prompts/templates.js"></script>
    <script src="../lib/ai-router.js"></script>
    <script>
        // Initialize
        let recognition = null;
        let isRecording = false;

        document.addEventListener('DOMContentLoaded', () => {
            // Load disclaimers
            document.getElementById('patient-disclaimer').textContent = PROMPTS.patientDisclaimer();
            document.getElementById('safety-disclaimer').textContent = PROMPTS.safetyDisclaimer();
            
            // Initialize voice recognition if available
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('symptom-input').value += (document.getElementById('symptom-input').value ? ' ' : '') + transcript;
                };
                
                recognition.onend = () => {
                    isRecording = false;
                    updateVoiceButton();
                };
            }
        });

        function toggleVoiceInput() {
            if (!recognition) {
                alert('Voice recognition is not supported in your browser. Please use Chrome or Edge.');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
                isRecording = false;
            } else {
                const lang = document.getElementById('input-language').value;
                recognition.lang = lang;
                recognition.start();
                isRecording = true;
            }
            
            updateVoiceButton();
        }

        function updateVoiceButton() {
            const btn = document.getElementById('voice-btn');
            const text = document.getElementById('voice-btn-text');
            
            if (isRecording) {
                btn.classList.add('recording', 'bg-red-100', 'hover:bg-red-200');
                btn.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                text.textContent = 'Recording... Click to Stop';
            } else {
                btn.classList.remove('recording', 'bg-red-100', 'hover:bg-red-200');
                btn.classList.add('bg-gray-100', 'hover:bg-gray-200');
                text.textContent = 'Use Voice Input';
            }
        }

        async function processInput() {
            const input = document.getElementById('symptom-input').value.trim();
            
            if (!input) {
                alert('Please describe your symptoms');
                return;
            }

            // Check API key
            if (!aiRouter.getApiKey()) {
                openSettings();
                alert('Please configure your API key in settings');
                return;
            }

            showLoading(true);

            try {
                // Normalize input
                const normalized = await aiRouter.normalize(input);
                document.getElementById('normalized-text').textContent = normalized;

                // Translate if requested
                const targetLang = document.getElementById('translation-language').value;
                if (targetLang) {
                    const translated = await aiRouter.translate(normalized, targetLang);
                    document.getElementById('translated-text').textContent = translated;
                    document.getElementById('translation-result').classList.remove('hidden');
                } else {
                    document.getElementById('translation-result').classList.add('hidden');
                }

                // Summarize symptoms
                const summary = await aiRouter.summarizeSymptoms(normalized);
                document.getElementById('symptom-summary').innerHTML = summary.replace(/\n/g, '<br>');

                // Store data for provider view
                storePatientData({
                    original: input,
                    normalized: normalized,
                    translated: targetLang ? document.getElementById('translated-text').textContent : null,
                    summary: summary,
                    timestamp: new Date().toISOString(),
                    language: document.getElementById('input-language').value
                });

                // Show results
                document.getElementById('results-section').classList.remove('hidden');
                
                // Scroll to results
                document.getElementById('results-section').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Error:', error);
                alert('Error processing symptoms: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function clearForm() {
            document.getElementById('symptom-input').value = '';
            document.getElementById('results-section').classList.add('hidden');
        }

        function storePatientData(data) {
            localStorage.setItem('khad_patient_data', JSON.stringify(data));
        }

        function shareWithProvider() {
            // Copy to clipboard
            const data = JSON.parse(localStorage.getItem('khad_patient_data') || '{}');
            
            let shareText = 'PATIENT SYMPTOM REPORT\n\n';
            shareText += 'Original Input:\n' + data.original + '\n\n';
            shareText += 'Clarified:\n' + data.normalized + '\n\n';
            if (data.translated) {
                shareText += 'Translation:\n' + data.translated + '\n\n';
            }
            shareText += 'Summary:\n' + data.summary + '\n\n';
            shareText += PROMPTS.safetyDisclaimer();
            
            navigator.clipboard.writeText(shareText).then(() => {
                alert('Report copied to clipboard! Share with your healthcare provider.');
            }).catch(() => {
                alert('Unable to copy. Please manually copy the information above.');
            });
        }

        function openSettings() {
            document.getElementById('settings-modal').classList.remove('hidden');
            
            // Load current settings
            const provider = aiRouter.getProvider();
            const apiKey = aiRouter.getApiKey();
            
            document.getElementById('ai-provider').value = provider || 'openai';
            document.getElementById('api-key').value = apiKey || '';
        }

        function closeSettings() {
            document.getElementById('settings-modal').classList.add('hidden');
        }

        function saveSettings() {
            const provider = document.getElementById('ai-provider').value;
            const apiKey = document.getElementById('api-key').value;
            
            if (!apiKey) {
                alert('Please enter an API key');
                return;
            }
            
            aiRouter.setProvider(provider);
            aiRouter.setApiKey(apiKey);
            
            closeSettings();
            alert('Settings saved successfully!');
        }

        function showLoading(show) {
            const overlay = document.getElementById('loading-overlay');
            if (show) {
                overlay.classList.remove('hidden');
            } else {
                overlay.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
