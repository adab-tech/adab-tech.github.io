<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
        <div class="nav-links">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/blog/' | relative_url }}">Writing</a>
          <a href="{{ '/projects/' | relative_url }}">Projects</a>
          <a href="{{ '/cv/' | relative_url }}">CV</a>
          <a href="{{ '/contact/' | relative_url }}">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
        <div class="social-links">
          <a href="https://github.com/adab-tech" target="_blank" rel="noopener">GitHub</a>
          <a href="https://linkedin.com" target="_blank" rel="noopener">LinkedIn</a>
          <a href="mailto:{{ site.email }}">Email</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Vercel Speed Insights -->
  <script defer src="https://va.vercel-analytics.com/v1/script.js"></script>
</body>
</html>
