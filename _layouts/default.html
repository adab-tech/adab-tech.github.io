<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="author" content="{{ site.author }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/og-image-1200x630.svg">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="twitter:description" content="{{ page.description | default: site.description }}">
  <meta property="twitter:image" content="{{ site.url }}/assets/images/og-image-1200x630.svg">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" class="site-title">
          <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="Adamu Abubakar logo" class="site-logo">
        </a>
        <div class="nav-links">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/blog/' | relative_url }}">Writing</a>
          <a href="{{ '/projects/' | relative_url }}">Projects</a>
          <a href="{{ '/cv/' | relative_url }}">CV</a>
          <a href="{{ '/contact/' | relative_url }}">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="site-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
        <div class="social-links">
          <a href="https://github.com/adab-tech" target="_blank" rel="noopener">GitHub</a>
          <a href="https://linkedin.com" target="_blank" rel="noopener">LinkedIn</a>
          <a href="mailto:{{ site.email }}">Email</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Vercel Speed Insights -->
  <script defer src="https://va.vercel-analytics.com/v1/script.js"></script>
</body>
</html>
