baseURL = 'https://adamu.tech/'
languageCode = 'en-us'
title = 'Adamu Abubakar | Computational Linguistics & AI'
theme = 'hugo-developer-portfolio'

[params]
  author = 'Adamu Abubakar'
  email = 'contact@adamu.tech'
  description = 'The official portfolio of Adamu Abubakar, specializing in African language technology, NLP, and creative AI. Thinking and building at the intersection of languages, literature, and AI.'
  home = 'Home'
  
  # UIKit plugins for the Developer Portfolio theme
  [[params.plugins.css]]
  URL = "https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css"
  
  [[params.plugins.js]]
  URL = "https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit.min.js"
  
  [[params.plugins.js]]
  URL = "https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit-icons.min.js"
  
  [params.contact]
  enable = true
  formAction = ""
  
  [params.footer]
  email = "contact@adamu.tech"
  address = "Remote / Based in Nigeria"
  googlemaps = ""

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[permalinks]
  posts = '/blog/:year/:month/:day/:title/'
  projects = '/projects/:slug/'

[taxonomies]
  tag = 'tags'
  category = 'categories'

[menu]
  [[menu.main]]
    name = 'About'
    url = 'about'
    weight = 1
  [[menu.main]]
    name = 'Blog'
    url = 'posts'
    weight = 2
  [[menu.main]]
    name = 'Portfolio'
    url = 'portfolio'
    weight = 3
  [[menu.main]]
    name = 'Contact'
    url = 'contact'
    weight = 4

[outputs]
  home = ['HTML', 'RSS', 'JSON']
  section = ['HTML', 'RSS']

[minify]
  minifyOutput = true

[security]
  [security.funcs]
    getenv = ['^HUGO_', '^CI$', '^CLERK_']
