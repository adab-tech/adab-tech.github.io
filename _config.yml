# Site settings
title: Adamu Abubakar | Computational Linguistics & AI
author: Adamu Abubakar
email: contact@adamu.tech
description: >-
  The official portfolio of Adamu Abubakar, specializing in African language technology, 
  NLP, and creative AI. Thinking and building at the intersection of languages, literature, and AI.
baseurl: ""
url: "https://adamu.tech"

# Social media links
github_username: adab-tech
linkedin_username: adamudanjuma
twitter_username: adamuwrites

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      language: "en"
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude files from processing
exclude:
  - attendance_fr102.py
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

